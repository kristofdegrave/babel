git:
  depth: 10
sudo: false
language: node_js
cache:
  directories:
  - node_modules
node_js:
  - '6'
  - '5'
  - '4'
  - '0.12'

env:
  - JOB=test

script:
  - 'if [ "$JOB" = "test" ]; then make test-ci; fi'
  - 'if [ "$JOB" = "test-coverage" ]; then make test-ci-coverage; fi'
  - 'if [ "$JOB" = "lint" ]; then make lint && make flow; fi'

matrix:
  fast_finish: true
  include:
    - node_js: "7"
      env: JOB=test-coverage
    - node_js: "node"
      env: JOB=lint

notifications:
  slack:
    on_success: change
    on_failure: always
